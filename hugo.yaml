baseURL: "https://alwayshyeon.github.io/"
languageCode: "ko-kr"
title: "AlwaysHyeon Security"
theme: "PaperMod"

enableRobotsTXT: true
buildDrafts: false
buildFuture: false

minify:
  disableXML: true
  minifyOutput: true

menu:
  main:
    - identifier: search
      name: Search
      url: /search/
      weight: 10
    - identifier: archives
      name: Archive
      url: /archives/
      weight: 20
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 30

params:
  env: production
  title: "AlwaysHyeon Security"
  description: "Security Researcher / CTF / Write-up"
  author: "AlwaysHyeon"
  defaultTheme: auto
  ShowCodeCopyButtons: true

  assets:
    favicon: "/favicon.png"
    favicon16x16: "/favicon.png"
    favicon32x32: "/favicon.png"

  profileMode:
    enabled: false
    title: "AlwaysHyeon"
    subtitle: "Security Researcher"
    buttons:
      - name: GitHub
        url: "https://github.com/alwayshyeon"
      - name: Email
        url: "mailto:alwayshyeon19@gmail.com"

  homeInfoParams:
    Title: "AlwaysHyeon Security ðŸ›¡ï¸"
    Content: >
      Welcome to my security research blog.
      
      Here I post CTF write-ups, vulnerability analysis, and study logs.

  socialIcons:
    - name: github
      url: "https://github.com/alwayshyeon"
    - name: email
      url: "mailto:alwayshyeon19@gmail.com"

  math: true

markup:
  highlight:
    noClasses: false
    lineNos: true
    anchorLineNos: true
    style: monokai
  goldmark:
    renderer:
      unsafe: true

outputs:
  home:
    - HTML
    - RSS
    - JSON